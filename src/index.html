<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Exo:600|Work+Sans" rel="stylesheet">
    <title>Super Galactic Age Calculator</title>
  </head>
  <body>
    <div class="container">
      <h1>Super Galactic Age Calculator</h1>
      <form id="ageForm" action="index.html" method="post">
        <label for="bday">Enter your date of birth:</label>
        <input type="date" class="form-control" name="bday">
        <label for="expectancy">Enter your average life expectancy in Earth years:</label>
        <input type="text" class="form-control" name="expectancy">
        <button type="submit" name="button" class="btn btn-info">Calculate!</button>
      </form>

      <div class="results">
        <div class="row">
          <div class="col-md-12">
            <div class="earth">
              <img id="earthImage" src="img/earth.png" alt="">
              <h2>Earth</h2>
              <p>You are <span id="earthAgeText"></span> years old and have <span id="earthTimeRemaining"></span> years left to live</p>
              <p>Your next birthday will be <span id="earthBirthday"></p>
              </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <div class="mercury">
              <img src="img/mercury.png" alt="">
              <h2>Mercury</h2>
              <p>You are <span id="mercuryAgeText"></span> years old and <span id="mercuryTimeRemaining"></span>  </p>
            </div>
          </div>
          <div class="col-md-6">
            <div class="venus">
              <img src="img/venus.png" alt="">
              <h2>Venus</h2>
              <p>You are <span id="venusAgeText"></span> years old and <span id="venusTimeRemaining"></span>  </p>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <div class="mars">
              <img src="img/mars.png" alt="">
              <h2>Mars</h2>
              <p>You are <span id="marsAgeText"></span> years old and <span id="marsTimeRemaining"></span>  </p>
            </div>
          </div>
          <div class="col-md-6">
            <div class="jupiter">
              <img src="img/jupiter-transparent.png" alt="">
              <h2>Jupiter</h2>
              <p>You are <span id="jupiterAgeText"></span> years old and <span id="jupiterTimeRemaining"></span>  </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
