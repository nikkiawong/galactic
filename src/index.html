<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Super Galactic Age Calculator</title>
  </head>
  <body>
    <form id="ageForm" action="index.html" method="post">
      <p>Enter your date of birth:</p>
      <input type="date">
      <input type="text" placeholder="Your average life expectancy">
      <button type="submit" name="button">Calculate!</button>
    </form>

    <div class="results">
      <div class="earth">
        <h2>Earth</h2>
        <p>You are <span id="earthAgeText"></span> years old and have <span id="earthTimeRemaining"></span> years left to live</p>
      </div>
      <div class="mercury">
        <h2>Mercury</h2>
        <p>You are <span id="mercuryAgeText"></span> years old and <span id="mercuryTimeRemaining"></span>  </p>
      </div>
    </div>
  </body>
</html>
